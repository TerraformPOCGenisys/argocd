# Default values for orbit-india-staging.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 352730764496.dkr.ecr.ap-south-1.amazonaws.com/backend-app
  args: ["-c", "npm start"]
  command: ["/bin/sh"]
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 5
  env: {}
imagePullSecrets: []
nameOverride: "backend-app"
fullnameOverride: "backend-app"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "service-account-eks-stag-poc"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: backend-app.cmrinfo.in
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 400m
    memory: 400Mi
  requests:
    cpu: 150m
    memory: 150Mi

# livenessProbe: 
#   exec:
#     command:
#     - curl
#     - localhost:3000
# readinessProbe: 
#   failureThreshold: 3
#   exec:
#     command:
#     - curl
#     - localhost:3000
#   initialDelaySeconds: 5
#   periodSeconds: 5
#   successThreshold: 1
#   timeoutSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 200
  targetMemoryUtilizationPercentage: 200

# Additional volumes on the output Deployment definition.




nodeSelector: {}

tolerations: []

affinity: {}
ContainerName : "backend-app"


