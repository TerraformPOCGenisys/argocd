

replicaCount: 5

image:
  repository: 352730764496.dkr.ecr.ap-south-1.amazonaws.com/frontend-app
  args: ["-c", "npm run dev"]
  command: ["/bin/sh"]
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 15
  env: {}
imagePullSecrets: []
nameOverride: "frontend-app"
fullnameOverride: "frontend-app"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "service-account-eks-stag-poc"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5173

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: frontend-app.cmrinfo.in
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 150m
    memory: 150Mi

# livenessProbe:
#   httpGet:
#     path: /
#     port: 5173
# readinessProbe:
#   failureThreshold: 3
#   httpGet:
#     path: /
#     port: 5173
#     scheme: HTTP
#   initialDelaySeconds: 5
#   periodSeconds: 5
#   successThreshold: 3
#   timeoutSeconds: 3

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 200
  targetMemoryUtilizationPercentage: 200

# Additional volumes on the output Deployment definition.




nodeSelector: {}

tolerations: []

affinity: {}
ContainerName : "frontend-app"




